{% extends 'base.html' %} {% block title %}Bishkek AQI Genie | Predict{% endblock %} {%block content %}

<style>
  .good {
    background-color: #81ff7d;
    color: #078003;
}
.moderate {
    background-color: #fff829;
    color: #918d00;
}
.unhealthyfsg {
    background-color: #ff8f5c;
    color: #db4500;
}
.unhealthy {
    background-color: #ff5c5c;
    color: #a80e00;
}
.vunhealthy {
    background-color: #d12c76;
    color: #700032;
}
.hazardous {
    background-color: #8c1f37;
    color: #5c0014;
}
</style>

<section class="w-full top-0 bg-gray-900">
  <div class="mx-auto px-4 h-screen">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-6/12 px-4 pt-2">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-800 border-0">
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form method="POST">
              <br><br>
              <!-- date -->
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-300 text-xs font-bold mb-2" for="dob_label">Date</label>
                <input type="date" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full outline focus:outline-violet-500" name="daate" maxlength="100" required style="transition: all 0.15s ease 0s"/>
              </div>
              <nav>
                  <h2 class="text-gray-300 font-semibold pl-2 mt-0 pt-5 pb-3">Select Machine Learning model</h2>
                  <div class="flex">
                    <div class="mb-3 w-full">
                      <select class="form-select form-select-lg mb-3 appearance-none block w-full px-4 py-2 text-xl font-semibold text-gray-200 bg-gray-900 bg-clip-padding bg-no-repeat border-b rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-red-500 focus:border-indigo-600 focus:outline-none" aria-label=".form-select-lg example" name="moodel">
                        <option selected value="xgboost" class="font-bold text-gray-300">XGBoost</option>
                        <option value="linear" class="font-bold text-gray-300">Linear Regression</option>
                        <option value="random" class="font-bold text-gray-300">Random Forests</option>
                        <option value="neural" class="font-bold text-gray-300">Neural Net</option>
                      </select>
                    </div>
                  </div>
              </nav>

              {% with messages = get_flashed_messages(with_categories=True) %}
              {% for category, message in messages %}
              <div class="{{ category }}">
                {{message}}
              </div>
              {% endfor %} {% endwith%}

              <div class="text-center mt-6">
                <button onclick="onClick()" id="submit" class="bg-violet-600 text-white active:bg-violet-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full hover:bg-violet-800" style="transition: all 0.15s ease 0s">Predict</button>
              </div>
            </form>
          </div>
          <hr class="mt-6 border-b-1 border-gray-400" />
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://www.google.com/recaptcha/api.js"></script>

{% endblock %}
